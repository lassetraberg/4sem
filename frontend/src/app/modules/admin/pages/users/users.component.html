<h2>User administration</h2>
<div class="buttons">
  <button class="btn" type="button" routerLink="/admin">Back</button>
  <button class="btn" type="button" (click)="getUsers()">
    Refresh
  </button>
</div>

<div class="users-table">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let user">{{ formatDate(user.created) }}</td>
    </ng-container>

    <ng-container matColumnDef="lastLoginAttempt">
      <th mat-header-cell *matHeaderCellDef>Last login attempt</th>
      <td mat-cell *matCellDef="let user">
        {{
          user.lastLoginAttempt !== null
            ? formatDate(user.lastLoginAttempt)
            : null
        }}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <ng-container matColumnDef="locked">
      <th mat-header-cell *matHeaderCellDef>Locked</th>
      <td mat-cell *matCellDef="let user">
        {{ user.locked }}
        <button *ngIf="user.locked" (click)="unlockAccount(user.id)">
          Unlock
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
