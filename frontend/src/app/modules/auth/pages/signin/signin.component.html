<div class="signin">

  <form [formGroup]="form" (submit)="submit()">

    <div class="signin_title">
        <span>Sign In</span>
    </div>

    <div class="form-group">
      <input [class.error]="username.invalid && (username.dirty || username.touched)" id="username" class="form-control" type="text" formControlName="username" placeholder="Username" required>
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert">
        <div *ngIf="username.errors.required">
          Username is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <input [class.error]="username.invalid && (username.dirty || username.touched)" id="password" class="form-control" type="password" formControlName="password" placeholder="Password"
        required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
    </div>

    <div class="form-group form-group--actions">
      <button type="button" routerLink="/auth/signup" class="naked">Sign Up</button>
      <button type="submit">Continue</button>
    </div>

  </form>

</div>
