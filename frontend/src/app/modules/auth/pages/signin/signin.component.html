<form [formGroup]="form" (submit)="submit()">

  <div class="form-group">
      <input id="username" class="form-control" formControlName="username" [(ngModel)]="user.username" placeholder="Username" required>
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Username is required.
        </div>
      </div>
  </div>

  <div class="form-group">
      <input id="password" class="form-control" type="password" formControlName="password" placeholder="Password" [(ngModel)]="user.password" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
  </div>

  <div class="form-group">
    <button type="submit">Signin</button>
  </div>

</form>
