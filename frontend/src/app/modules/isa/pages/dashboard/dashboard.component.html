<div class="dashboard">

    <div class="try_again" *ngIf="!connected">
        <button [disabled]="connecting" (click)="subscribeToWebSockets()">Connect to your vehicle.</button>
    </div>

    <div class="status_container">
        <div class="status" [ngClass]="connected ? 'active' : 'inactive'">
            <div *ngIf="connected; else notConnected">
                <i class="material-icons">wifi</i>
                Connected to Toyota Aygo
            </div>
            <ng-template #notConnected>
                <div>
                    <i class="material-icons"> wifi_off </i>
                    Not connected...
                </div>
            </ng-template>
        </div>
    </div>

    <div [ngClass]="connected ? 'velocity active' : 'velocity inactive'">
        <span class="value">
            <span *ngIf="!vehicleData.velocity">...</span>
            {{ vehicleData.velocity }}
        </span>
        <span class="unit">KM/H</span>
    </div>

    <div class="speedLimit"></div>

    <app-map [ngClass]="connected ? 'active' : 'inactive'" id="map_container" #map></app-map>
    

 


</div>
