<div class="header">
  <span class="breadcrumb" *ngIf="screen.isMobile()">{{ title }}</span>
  <span class="apptitle" *ngIf="!screen.isMobile()">Speed Assistant</span>
  <button *ngIf="auth.isAuthenticated() && auth.getRole() === 'ADMIN' && !screen.isMobile()" class="admin" routerLink="admin">Admin</button>
  <button *ngIf="!auth.isAuthenticated() && !screen.isMobile()" class="login" routerLink="auth/signin">Sign In</button>
</div>
